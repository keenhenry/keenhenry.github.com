<ol class="sixteen columns" id="archive">
  {% for post in site.posts %}
    <li class="row">
      <p class="eight columns alpha"><a href="{{ post.url }}">{{ post.title }}</a></p>
      <time class="eight columns omega" datetime="{{ post.date | xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>      
    </li>
  {% endfor %}
</ol>
